{% extends "base.html" %}

{% block main %}
<form method="post" action="/create" class="form-stacked">
	<div class="clearfix">
		<label for='company_name'>Company Name:</label>
		<div class="input">
			<input class='span12' id='company_name' name='company_name' type='text'>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<div class="clearfix">
		<label for='company_location'>Company Location:</label>
		<div class="input">
			<input class='span12' id='company_location' name='company_location' type='text'>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<div class="clearfix">
		<label for='company_url'>Company URL:</label>
		<div class="input">
			<input class='span12' id='company_url' name='company_url' type='text' placeholder='http://www.company.com'>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<div class="clearfix">
		<label for='application_instructions'>Application Instructions:</label>
		<div class="input">
			<input class='span12' id='application_instructions' name='application_instructions' type='text' placeholder='Email your resume to jobs@company.com'>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<div class="clearfix">
		<label for='job_title'>Job Title:</label>
		<div class="input">
			<input class='span12' id='job_title' name='job_title' type='text'>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<div class="clearfix">
		<label for='job_posting'>Job Posting:</label>
		<div class="input">
			<textarea class='span12' class="xxlarge" id="job_posting" name="job_posting" rows="15"></textarea>
        <span class="help-block">
          Paste in your job description.
        </span>
		</div><!-- /input -->
	</div><!-- /clearfix -->

	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

  <div class="actions">
    <button type="submit" class="btn primary">Save Job</button>
    &nbsp;
    <button type="reset" class="btn">Cancel</button>
   </div>
</form>
{% endblock %}
