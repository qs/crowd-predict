{% extends "base.html" %}

{% block title %}Все события{% endblock %}

{% block content %}
<h3> Все события </h3>
<ul>
    {% for event in events %}
      <li><a href="/event/{{ event.event_key }}/">{{ event.title }}</a>
          [<a href="/event/{{ event.event_key }}/stat/">Статистика</a>] </li>
    {% endfor %}

</ul>
{% endblock %}
